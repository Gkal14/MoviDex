<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
             darkMode: 'class',
    }
    </script>
</head>
<body  class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">

    <!-- navbar/header -->
    <nav class="font-sans flex flex-col text-center content-center sm:flex-row sm:text-left sm:justify-between py-2 px-6 bg-white shadow sm:items-baseline w-full bg-blue-500">

    <div class="mb-2 sm:mb-0 flex flex-row
    ">
      <div class="h-10 w-10 self-center mr-2">
        <img class="h-10 w-10 self-center" src="./Assets/Images/NavBar Icon.jpg" />
      </div>
      <div>
        <a href="/home" class="text-2xl no-underline text-grey-darkest hover:text-blue-dark font-sans font-bold">A Budget Movie Data Site</a><br>
        <span class="text-xs text-grey-dark font-bold text-align-center text-grey-dark">Welcome to the World of Movie Information</span>
      </div>
    </div>
  
    <!-- links -->
    <div class="sm:mb-0 self-center">
     
      <a href="./index.html" class="text-md no-underline text-black hover:text-blue-dark ml-2 px-1">Home</a>
      <a href="#" class="text-md no-underline text-grey-darker hover:text-blue-dark ml-2 px-1">Link 2</a>
      <a href="#" class="text-md no-underline text-grey-darker hover:text-blue-dark ml-2 px-1">Link 3</a>
        <button
        class=" w-10 h-5 md:w-12 md:h-6 rounded-2xl bg-white flex items-center transition duration-300 focus:outline-none shadow"
        onclick="toggleTheme()">
        <div
        id="switch-toggle"
        class="w-6 h-6 md:w-7 md:h-7 relative rounded-full transition duration-500 transform bg-yellow-500 -translate-x-2 p-1 text-white ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </div>
      </button>
    </div>
  </nav>
  

    <!-- search -->
    <div class="flex items-center max-w-md ml-0 bg-white rounded-lg " x-data="{ search: '' }">
      <div class="w-full">
          <input type="search" class="w-full px-4 py-1 text-gray-800 rounded-full focus:outline-none"
              placeholder="search" x-model="search" id="seachInput">
      </div>
      <div>
          <button id="searchBtn" type="submit" class="flex items-center bg-blue-900 hover:bg-blue-500 justify-center w-12 h-12 text-white rounded-r-lg"
              :class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
              :disabled="search.length == 0">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
          </button>
      </div>
  </div>
  

<!-- card -->
<div class='flex items-right mt-2 min-h-screen '>
  <div class="flex-row justify-center min-h-screen">
    <div class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm dark:bg-gray-800 dark:border-gray-700 mr--2 bg-red-500">
        <a href="#">
            <img id="posterImg" class="rounded-t-lg" src="./Assets/Images/placeholder image.jpg" alt="Placeholder Image">
        </a>
        <div class="p-5">
                <h5 id="movieTitle" class="text-gray-900 font-bold text-2xl tracking-tight mb-2 dark:text-white"></h5>
            <p id="movieOverview" class="font-normal text-gray-700 mb-3 dark:text-gray-400"></p>
        </div>
    </div>
  </div>
  <!--The video card is within the card div, copy this and paste it elsewhere to reposition-->
  <div id="videoArea" class="aspect-ratio w-full">
    <iframe id="videoPlayer" 
    class="aspect-video w-full" 
    src=""
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowFullScreen></iframe>

    <ul id="streamPlatform" class="flex justify-center mx-auto my-5 gap-x-5 content-center" >
      <li class="grow-0 shrink-0" id="netflix"><a>
          <img src="./Assets/svg/netflix.svg"></img>
      </a></li>

      <li class="grow-0 shrink-0" id="apple"><a>
        <img src="./Assets/svg/apple.svg"></img>
      </a></li>

      <li class="grow-0 shrink-0" id="disney"><a>
        <img src="./Assets/svg/disneyPlus.svg"></img>
      </a></li>

      <li class="grow-0 shrink-0" id="prime"><a>
        <img src="./Assets/svg/prime.svg"></img>
      </a></li>

      <li class="grow-0 shrink-0" id="stan"><a>
        <img src="./Assets/svg/stan.svg"></img>
      </a></li>

      <li class="grow-0 shrink-0" id="britbox"><a>
        <img src="./Assets/svg/britbox.svg"></img>
      </a></li>

      <li class="grow-0 shrink-0" id="curiosity"><a>
        <img src="./Assets/svg/curiosity.svg"></img>
      </a></li>

      <li class="grow-0 shrink-0" id="mubi"><a>
        <img src="./Assets/svg/mubi.svg"></img>
      </a></li>

      <li class="grow-0 shrink-0" id="zee5"><a>
        <img src="./Assets/svg/zee5.svg"></img>
      </a></li>

      <li class="grow-0 shrink-0" id="na">
        <p>Couldn't find any streaming platform.</p></li>
    </li>
    </ul>
  </div>
</div>







    <!-- linking script -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./apiAndSearch.js"></script>
</body>
</html>
